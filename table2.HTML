<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td{
                padding: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h2>Cell that spans two columns</h2>
        <p>To ake a cell span more than one column use the colspan attribute</p>

        <table style="width: 100%;">
            <tr>
                <th>Name</th>
                <th colspan ="2">Telephone</th>
            </tr>
            <tr>
                <td>SIMAGH</td>
                <td>085642873</td>
                <td>085642873</td>
            </tr>
        
        </table>
    </body>
</html>
